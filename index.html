<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>Formatter</title>
</head>

<body>
    <div class="container">
        <div class="large-area-wrapper">
            <div class="toolbar">
                <button class="toolbar__button toolbar__button--clear">Clear</button>
            </div>
            <div class="line-numbers"></div>
            <textarea class="large-area large-area--input"></textarea>
        </div>
        <div class="controls">
            <button type="button" class="controls__button controls__button--format">Format</button>
        </div>
        <div class="large-area-wrapper">
            <div class="toolbar">
                <button class="toolbar__button toolbar__button--copy">Copy</button>
            </div>
            <div class="line-numbers"></div>
            <textarea readonly class="large-area large-area--output"></textarea>
        </div>
    </div>
</body>

</html>
